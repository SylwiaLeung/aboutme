    <section>
        <div class="main-contact">
            <div class="insideMain">
                <div class="container">
                    <form onchange="allInputsCorrect()">
                  
                      <label for="fname">Full Name</label>
                      <input type="text" id="fname" class="contactInput" name="firstname" placeholder="Your name...">
                      <p id="error1" class="errorMessage"></p>
                  
                      <label for="email">E-mail</label>
                      <input type="email" id="email" class="contactInput" name="email" placeholder="Your e-mail address...">
                      <p id="error2" class="errorMessage"></p>

                      <label for="subject">Subject</label>
                      <textarea id="subject" class="contactInput" name="subject" placeholder="Write something..." style="height:200px"></textarea>
                      <p id="error3" class="errorMessage"></p>
                        <!-- required keyword would work better -->

                      <input id="submitButton" type="submit" value="Submit" formtarget="_self" disabled onclick="alert('Your message has been sent')">
                      <script src="myscripts.js"></script>
                  
                    </form>
                  </div>
            </div>
        </div>
    </section>
